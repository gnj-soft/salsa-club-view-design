<div *ngIf="member">
  <h2>Who is {{ member.lastName | uppercase }} </h2><br>
  <div><span>id: </span>{{member.id}}</div>
  <div>
    <label>First name: 
     <input [(ngModel)]="member.firstName"/>
    </label> 
  </div>
  <div>
    <label>Name: 
      <input [(ngModel)]="member.lastName">
    </label>
  </div>
  <div><span>Level: </span>{{member.level}}</div>
</div>
<br>
<button (click)="save()">Save</button>
<br>
<button (click)="goBack()">Go Back</button>
