<div *ngIf="member">

  <header>Who is {{ member.lastName | uppercase }} </header>
  <div><span>id: </span>{{member.id}}</div>
  <div>
    <label>First name: 
     <input [(ngModel)]="member.firstName"/>
    </label> 
  </div>
  <div>
    <label>Name: 
      <input [(ngModel)]="member.lastName">
    </label>
  </div>
  <div><span>Level: </span>{{member.level}}</div>
  <button (click)="save()">Save Member</button>
</div>
<button (click)="goBack()">Go Back</button>
