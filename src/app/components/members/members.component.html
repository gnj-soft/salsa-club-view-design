<h1>Members Management</h1>

<div class="member_form_container">
  <form [formGroup]="newMemberFormData" (ngSubmit)="onSubmit(newMemberFormData.value)">
    <header>Enter New Member : Please Don't Forget Member Infos</header>

    <label>Member First Name *</label>
    <input type="text" name="firstName" formControlName="firstName" />

    <label>Member Name *</label>
    <input type="text" name="lastName" formControlName="lastName" />

    <label>Member Level *</label>
    <input type="text" name="level" formControlName="level" />

    <button [disabled]="!newMemberFormData.valid" value="Submit">New Member</button>
  </form>
</div>

<h1>All Members</h1>
<ul>
  <li *ngFor="let member of members">
    <a routerLink="/member-detail/{{member.id}}">
      {{member.lastName | uppercase}}
    </a>
    <button title="delete member" (click)="delete(member)">X</button>
  </li>
</ul>
