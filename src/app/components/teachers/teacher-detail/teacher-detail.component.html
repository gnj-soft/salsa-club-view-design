<!--h1>Teacher is : {{teacher | json}}</h1-->

<div *ngIf="teacher">
  <h2>More about {{ teacher.lastName | uppercase }} </h2><br>
  <div><span>id: </span>{{teacher.id}}</div>
  <!--div><label>First name: </label> {{teacher.firstName}}</div-->
  <div>
    <label>First name: 
     <input [(ngModel)]="teacher.firstName"/>
    </label> 
  </div>
  <div>
    <label>Name: 
      <input [(ngModel)]="teacher.lastName">
    </label>
  </div>
  <div><label>Note About {{teacher.firstName}} {{teacher.lastName}} : </label> {{teacher.info}} !</div>
</div>
<br>
<button (click)="save()">Save</button>
<br>
<button (click)="goBack()">Go Back</button>
