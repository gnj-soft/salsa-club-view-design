<div *ngIf="lesson">
  <header>What about this lesson {{ lesson.lessonName | uppercase }} </header>
  <div>
    <span>id: </span>{{lesson.id}}</div>
  <div>
    <label>Lesson Name:
      <input [(ngModel)]="lesson.lessonName" />
    </label>
  </div>
  <div>
    <label>Lesson level:
      <input [(ngModel)]="lesson.level">
    </label>
  </div>
  <div>
    <label>Lesson Start Date : {{ lesson.startDate | date }}</label>
    <label>Lesson End Date : {{ lesson.endDate | date }}</label>
    <label>Lesson Duration : {{ lesson.duration }}</label>
  </div>
<button (click)="save()">Save Lesson</button>
</div>
<button (click)="goBack()">Go Back</button>
